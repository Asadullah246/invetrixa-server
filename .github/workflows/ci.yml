# =================================================================
# CI Workflow
# =================================================================

name: CI

on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ─────────────────────────────────────────────────────────────────
  # Job 1: Check (Lint + Unit Tests)
  # ─────────────────────────────────────────────────────────────────
  check:
    name: Check & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type-check
        run: pnpm run type-check

      - name: Run unit tests
        run: pnpm run test --coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # Job 2: E2E Tests
  # Runs in PARALLEL with 'check' job
  # ─────────────────────────────────────────────────────────────────
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pxlhut_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/pxlhut_test'

      - name: Run database migrations
        run: pnpm exec prisma db push
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/pxlhut_test'

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/pxlhut_test'
          REDIS_URL: 'redis://localhost:6379'
          NODE_ENV: 'test'
          SESSION_SECRET: 'test-session-secret-32-chars-long!!'
          CSRF_SECRET: 'test-csrf-secret'
          EMAIL_SERVICE: 'gmail'
          EMAIL_USERNAME: 'test@example.com'
          EMAIL_PASSWORD: 'test-password'

  # ─────────────────────────────────────────────────────────────────
  # Job 3: Build Docker Image
  # Waits for both Check + E2E to pass
  # ─────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [check, test-e2e]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pxlhut-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
